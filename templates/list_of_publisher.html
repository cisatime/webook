<!DOCTYPE html>
<!-- saved from url=(0041)http://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>WEBOOK</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/dashboard.css" rel="stylesheet">
    <link href="../static/my-style.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my-menu"
                    aria-expanded="true"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://www.baidu.com">WEBOOK</a>
            <!-- 跳至主页 -->
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="true" style="">
            <ul class="nav navbar-nav">
                <li><a href="http://127.0.0.1:8000/books_shop/">书城</a></li>
                <li><a href="http://127.0.0.1:8000/social_contact/">社交</a></li>
                <li><a href="http://127.0.0.1:8000/customer_serivice/">客服中心</a></li>
                <li><a href="http://127.0.0.1:8000/book_list/">个人主页</a></li>
                <li><a href="http://127.0.0.1:8000/login/">注册/登陆</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar collapse" id="my-menu">
            <div class="my-menu-item" data-target="#menu-son1" data-toggle="collapse"><a>昵称</a></div>
                <a>菊叶草</a>
            <div class="my-menu-item" data-target="#menu-son1" data-toggle="collapse"><a>学号</a></div>
                <a>20XXXXXXXXXXXXXX</a>
            <div class="my-menu-item" href="#menu-son2" data-toggle="collapse"><a>邮箱</a></div>
                <a>XXXXXXXXX@qq.com</a>
            <div class="my-menu-item" href="#menu-son3" data-toggle="collapse"><a>联系方式</a></div>
                <a>1737XXXXXXX</a>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">图书信息管理</h1>

            <!-- 面板开始 -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">出版社管理</h3>
                </div>
                <div class="panel-body">
                    <!--表格 工具栏 开始-->
                    <div class="row table-toolbar">
                        <div class="col-md-3 col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->

                        <div class="col-md-3 col-sm-6 pull-right add-btn">
                            <a href="/add_publisher/" class="btn btn-success pull-right">新增出版社
                            </a>
                            <a href="http://127.0.0.1:8000/book_list/" class="btn btn-info pull-right">返回上传
                            </a>
                        </div>

                    </div>
                    <!--表格 工具栏 结束-->

                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>出版社名称</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for publisher in publisher_list %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ publisher.name }}</td>
                                <td class="text-center">
                                    <a class="btn btn-info btn-sm" href="/edit_publisher/?id={{ publisher.id }}"><i
                                            class="fa fa-pencil fa-fw"
                                            aria-hidden="true"></i>编辑
                                    </a>
                                    <a class="btn btn-danger btn-sm" href="/drop_publisher/?id={{ publisher.id }}"><i
                                            class="fa fa-trash-o fa-fw"
                                            aria-hidden="true"></i>删除
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}


                        </tbody>
                    </table>

                    <!--分页 开始-->
                    <div>
                        <nav aria-label="Page navigation" class="pull-right">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <!--分页 结束-->
                </div>
            </div>
            <!-- 面板 结束-->
        </div>
    </div>
</div>
<!--模态框开始-->

<!--模态框结束-->

================================================== -->

<script src="../static/jquery-3.3.1.min.js"></script>
<script src="../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
